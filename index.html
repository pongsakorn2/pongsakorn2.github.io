<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านค้ารองเท้ามือสอง Jukka Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1A1A2E; /* สีพื้นหลังเข้มขึ้น */
      --card-bg: rgba(255, 255, 255, 0.1); /* พื้นหลังการ์ดโปร่งแสงเล็กน้อย */
      --header-bg: rgba(0, 0, 0, 0.7); /* พื้นหลัง Header โปร่งแสง */
      --title: #E0E0E0; /* สีข้อความหัวข้อสว่างขึ้น */
      --text: #F0F0F0; /* สีข้อความหลัก */
      --muted-text: #B0B0B0; /* สีข้อความรอง */
      --brand: #22c55e;
      --brand-2: #86efac;
      --border: rgba(255, 255, 255, 0.2); /* สีเส้นขอบโปร่งแสง */
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* เงาเข้มขึ้น */
      --input-bg: rgba(255, 255, 255, 0.1); /* พื้นหลัง input */
      --input-text: #F0F0F0; /* สีข้อความ input */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Anuphan', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Inter, Arial, sans-serif;
      background: #1A1A2E; /* เปลี่ยนจาก gradient เป็นสีทึบ */
      color: var(--text);
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
      padding: 10px 0;
    }
    .container {
      max-width: 1200px; /* ขยายความกว้างสูงสุด */
      margin: auto;
      padding: 16px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 16px; /* เพิ่มระยะห่าง */
    }
    .grow { flex: 1; }
    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      width: 100px; /* ปรับขนาดโลโก้ */
      height: 100px;
      border-radius: 50%; /* โลโก้ทรงกลม */
      background: #ffffff;
      display: grid;
      place-items: center;
      overflow: hidden;
      border: 2px solid var(--brand); /* กรอบโลโก้สีแบรนด์ */
      flex-shrink: 0;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      font-weight: 700;
      font-size: 1.4rem; /* ขยายขนาดชื่อร้าน */
      color: var(--title);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .muted {
      color: var(--muted-text);
      font-size: .9rem;
    }
    .search {
      display: flex;
      gap: 8px;
      align-items: center;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 25px; /* ทำให้โค้งมนขึ้น */
      padding: 10px 18px; /* ปรับ padding */
      flex-grow: 0.5; /* ให้ช่องค้นหามีพื้นที่มากขึ้น */
    }
    .search svg {
      color: var(--muted-text);
    }
    .search input {
      all: unset;
      color: var(--input-text);
      width: 100%; /* ให้ input ใช้พื้นที่เต็มที่ */
      font-size: 1rem;
    }
    .search input::placeholder {
      color: var(--muted-text);
      opacity: 0.7;
    }

    .btn {
      cursor: pointer;
      border: 1px solid var(--border);
      background: #acb2c0;
      color: #333; /* สีข้อความปุ่ม */
      padding: 10px 18px;
      border-radius: 25px; /* ทำให้โค้งมนขึ้น */
      transition: .3s all ease-in-out; /* เพิ่ม transition */
      font-weight: 500;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      background-color: #c0c7d4;
    }
    .btn.brand {
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #04210f;
      font-weight: 700;
      border: none;
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.4);
    }
    .btn.brand:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 15px rgba(34, 197, 94, 0.6);
    }

    main .hero {
      display: grid;
      gap: 16px;
      padding: 40px 0; /* เพิ่ม padding */
      text-align: center;
      background: url('https://images.unsplash.com/photo-1552346154-21d32810cdfd?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover; /* เพิ่มรูปพื้นหลัง */
      border-radius: 15px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* เพิ่ม overlay */
      z-index: 1;
    }
    .hero h1, .hero p {
      position: relative;
      z-index: 2;
      margin: 0;
      color: #FFFFFF;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .hero h1 {
      font-size: 3rem; /* ขนาดใหญ่ขึ้น */
      font-weight: 800;
      letter-spacing: 1.5px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .grid {
      display: grid;
      gap: 20px; /* เพิ่มระยะห่างระหว่างการ์ด */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* ปรับขนาดการ์ด */
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 18px; /* ขอบโค้งมนขึ้น */
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      min-height: 380px; /* เพิ่มความสูงขั้นต่ำ */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
    }
    .thumb {
      aspect-ratio: 16/10; /* อัตราส่วนภาพ */
      background: #0b1224;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card:hover .thumb img {
      transform: scale(1.05);
    }
    .card .body {
      padding: 15px; /* เพิ่ม padding */
      display: grid;
      gap: 8px;
      flex-grow: 1;
    }
    .card .body strong {
        font-size: 1.1rem;
        color: var(--title);
    }
    .price {
        font-weight: 800;
        font-size: 1.3rem;
        color: var(--brand); /* สีราคาเป็นสีแบรนด์ */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .pill {
      font-size: .8rem;
      padding: 4px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted-text);
      background: rgba(255, 255, 255, 0.05);
    }
    footer {
      border-top: 1px solid var(--border);
      margin-top: 40px;
      padding: 20px 0;
      text-align: center;
      background: var(--header-bg);
    }
    footer .container {
        padding: 16px;
    }
    footer .row {
        flex-direction: column;
        gap: 8px;
    }
    @media (min-width: 600px) {
        footer .row {
            flex-direction: row;
        }
    }


    .cart-btn { position: relative; }
    .badge {
      position: absolute;
      top: -8px; /* ปรับตำแหน่ง */
      right: -8px;
      background: var(--brand);
      color: #052b13;
      font-weight: 800;
      border-radius: 999px;
      padding: 3px 8px; /* ปรับขนาด */
      font-size: .8rem;
      min-width: 24px;
      text-align: center;
    }
    .drawer {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 10001
    }
    .drawer.open { display: block; }
    .drawer .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, .6); /* พื้นหลัง drawer ทึบขึ้น */
    }
    .drawer .panel {
      position: absolute;
      top: 0;
      right: 0;
      width: min(450px, 100%); /* ขยายความกว้าง panel */
      height: 100%;
      background: #0b1224;
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      box-shadow: -5px 0 15px rgba(0,0,0,0.5);
    }
    .panel header {
      position: sticky;
      top: 0;
      background: #1A1A2E; /* สี header panel */
      color: var(--title);
      border-bottom: 1px solid var(--border);
      padding: 15px;
    }
    .panel header h3 {
        margin: 0;
        font-size: 1.5rem;
    }
    .panel .list {
      flex: 1;
      overflow: auto;
      padding: 15px;
    }
    .line {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 13px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.05);
    }
    .line img {
      width: 70px; /* ขยายขนาดรูปในตะกร้า */
      height: 70px;
      object-fit: cover;
      border-radius: 12px;
    }
    .line .grow strong {
        color: var(--title);
        font-size: 1.1rem;
    }
    .line .grow .muted {
        font-size: 0.95rem;
    }
    .line .btn {
        padding: 6px 10px;
        font-size: 0.9rem;
        min-width: 35px;
    }
    .total {
      padding: 15px;
      display: grid;
      gap: 10px;
      border-top: 1px solid var(--border);
      background: #1A1A2E;
    }
    .total .price {
        font-size: 1.8rem;
        color: var(--brand);
    }
    .total .btn.brand {
        padding: 12px 20px;
        font-size: 1.1rem;
    }

    /* Modal styles */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95); /* พื้นหลังทึบขึ้น */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Z-index สูงสุด */
        opacity: 0;
        visibility: hidden;
        transition: visibility 0s, opacity 0.4s ease; /* เพิ่มความนุ่มนวล */
    }
    .modal.is-open {
        opacity: 1;
        visibility: visible;
    }
    .modal-content {
        position: relative;
        max-width: 95%; /* ขยายความกว้าง */
        max-height: 95%; /* ขยายความสูง */
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.3); /* เพิ่มพื้นหลังเล็กน้อย */
        border-radius: 15px;
        padding: 15px;
    }
    .modal-content img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }
    .modal-close {
        position: absolute;
        top: 15px; /* ปรับตำแหน่ง */
        right: 15px;
        color: white;
        font-size: 35px; /* ขยายขนาด */
        font-weight: lighter; /* ทำให้ดูทันสมัยขึ้น */
        cursor: pointer;
        z-index: 10000;
        background-color: rgba(0, 0, 0, 0.5); /* เพิ่มพื้นหลังปุ่ม */
        border: none;
        border-radius: 50%; /* ปุ่มปิดทรงกลม */
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .modal-close:hover {
        color: #eee;
        background-color: rgba(0, 0, 0, 0.7);
        transform: scale(1.1);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .title {
            font-size: 1.2rem;
        }
        .logo-wrap {
            gap: 10px;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .search {
            width: 180px;
            padding: 8px 12px;
        }
        .hero h1 {
            font-size: 2.2rem;
        }
        .hero p {
            font-size: 1rem;
        }
        .grid {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        .card {
            min-height: 320px;
        }
        .drawer .panel {
            width: 100%; /* Full width on small screens */
        }
        .modal-close {
            top: 10px;
            right: 10px;
            font-size: 30px;
            width: 40px;
            height: 40px;
        }
    }
    @media (max-width: 480px) {
        .row {
            flex-wrap: wrap;
            justify-content: center;
        }
        .header .container {
            flex-direction: column;
            gap: 10px;
        }
        .logo-wrap {
            width: 100%;
            justify-content: center;
        }
        .search {
            width: 100%;
            order: 3; /* ย้าย search ลงมาด้านล่าง */
            flex-grow: 1;
        }
        .cart-btn {
            order: 2;
        }
        .hero h1 {
            font-size: 1.8rem;
        }
        .hero p {
            font-size: 0.9rem;
        }
        .card .body strong {
            font-size: 1rem;
        }
        .price {
            font-size: 1.1rem;
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="container row">
      <div class="logo-wrap">
        <div class="logo" id="logoBox" title="อัปโหลดโลโก้">
          <img id="logoImg" src="Keep Moving2.png" alt="โลโก้ Jukka Shop" />
        </div>
        <div>
          <div class="title">Jukka Shop</div>
          <div class="muted">ร้านรองเท้ามือสองคุณภาพดี</div>
        </div>
      </div>
      <div class="grow"></div>
      <label class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
        <input id="q" placeholder="ค้นหาสินค้า..." />
      </label>
      <button class="btn cart-btn" id="openCart">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        ตะกร้า <span class="badge" id="cartCount">0</span>
      </button>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <h1>ตามหาสไตล์ที่เป็นคุณ<br>ในราคาสบายกระเป๋า</h1>
      <p>คัดสรรรองเท้ามือสองคุณภาพดี มีหลากหลายแบรนด์ดังให้เลือก</p>
    </section>
    <section class="grid" id="grid"></section>
  </main>
  <footer>
    <div class="container row">
      <div class="muted">© <span id="year"></span> Jukka Shop</div>
      <div class="muted">ติดต่อ: jukkashop@hotmail.com</div>
      <div class="muted">
          <a href="#" style="color: var(--muted-text); text-decoration: none;">นโยบายความเป็นส่วนตัว</a> |
          <a href="#" style="color: var(--muted-text); text-decoration: none;">ข้อกำหนดและเงื่อนไข</a>
      </div>
    </div>
  </footer>
  <div class="drawer" id="drawer">
    <div class="overlay" id="closeCart"></div>
    <div class="panel">
      <header class="row container" style="justify-content:space-between">
        <h3>ตะกร้าสินค้า</h3>
        <button class="btn" id="xClose">ปิด</button>
      </header>
      <div class="list" id="cartList"></div>
      <div class="total">
        <div class="row" style="justify-content:space-between">
          <div>รวม</div>
          <div class="price" id="grand">฿0</div>
        </div>
        <button class="btn brand" id="checkout">ชำระเงิน</button>
      </div>
    </div>
  </div>
  <input type="file" id="logoInput" accept="image/*" style="display:none" />

  <div id="imageModal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="ภาพขยาย">
    </div>
  </div>

  <script>
    const PRODUCTS = [
      {id:1, name:"รองเท้าผ้าใบ Puma", price:890, img:"https://images.unsplash.com/photo-1608231387042-66d1773070a5?q=80&w=1200&auto=format&fit=crop"},
      {id:2, name:"รองเท้า Nike", price:650, img:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop"},
      {id:3, name:"รองเท้า New Balance", price:750, img:"https://images.unsplash.com/photo-1539185441755-769473a23570?q=80&w=1200&auto=format&fit=crop"},
      {id:4, name:"รองเท้า New Balance", price:650, img:"https://images.unsplash.com/photo-1465453869711-7e174808ace9?q=80&w=1176&auto=format&fit=crop"},
      {id:5, name: "รองเท้าผ้าใบผู้หญิงวินเทจ", price: 990, img: "https://images.unsplash.com/photo-1608667508764-33cf0726b13a?q=80&w=880&auto=format&fit=crop"},
      {id:6, name:"รองเท้า Bata", price:290, img:"https://www.bata.com/dw/image/v2/BCLG_PRD/on/demandware.static/-/Sites-bata-th-master-catalog/default/dwc9e41694/images/tile/5281847_1.jpg?sw=480%20480w"},

    ];

    const grid = document.getElementById('grid');
    const cartCount = document.getElementById('cartCount');
    const drawer = document.getElementById('drawer');
    const cartList = document.getElementById('cartList');
    const grand = document.getElementById('grand');
    const q = document.getElementById('q');

    // ตัวแปรสำหรับ Modal
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    const state = { cart: new Map(), filter: '' };
    function money(n) { return '฿' + n.toLocaleString('th-TH'); }

    // ฟังก์ชันใหม่สำหรับเปิด Modal
    function openModal(imgSrc) {
      modalImage.src = imgSrc;
      imageModal.classList.add('is-open');
      document.body.style.overflow = 'hidden'; // ป้องกันการ scroll ด้านหลัง
    }

    // ฟังก์ชันใหม่สำหรับปิด Modal
    function closeModal() {
      imageModal.classList.remove('is-open');
      document.body.style.overflow = ''; // คืนค่าการ scroll
    }

    // ฟังก์ชัน renderProducts ถูกแก้ไข
    function renderProducts() {
      const items = PRODUCTS.filter(p => p.name.toLowerCase().includes(state.filter.toLowerCase())); // ให้การค้นหาไม่คำนึงถึงตัวพิมพ์เล็ก-ใหญ่
      grid.innerHTML = items.map(p => `
        <article class="card">
          <div class="thumb" onclick="openModal('${p.img}')">
            <img src="${p.img}" alt="${p.name}">
          </div>
          <div class="body">
            <div class="bar"><strong>${p.name}</strong><span class="pill">รองเท้ามือสอง</span></div>
            <div class="price">${money(p.price)}</div>
            <button class="btn brand" onclick="addToCart(${p.id})">เพิ่มลงตะกร้า</button>
          </div>
        </article>`).join('');
    }
    function addToCart(id) {
      const p = PRODUCTS.find(x => x.id === id);
      if (!p) return; // เพิ่มเช็คกรณีไม่พบสินค้า
      const line = state.cart.get(id) || { ...p, qty: 0 };
      line.qty += 1;
      state.cart.set(id, line);
      updateCartUI();
    }
    function changeQty(id, delta) {
      const line = state.cart.get(id);
      if (!line) return;
      line.qty += delta;
      if (line.qty <= 0) state.cart.delete(id);
      updateCartUI();
    }
    function updateCartUI() {
      const totalQty = [...state.cart.values()].reduce((s, i) => s + i.qty, 0);
      cartCount.textContent = totalQty;
      cartList.innerHTML = [...state.cart.values()].map(i => `
        <div class="line">
          <img src="${i.img}" alt="${i.name}" />
          <div class="grow"><strong>${i.name}</strong><span class="muted">${money(i.price)} × ${i.qty}</span></div>
          <div>
            <button class="btn" onclick="changeQty(${i.id}, -1)">–</button>
            <button class="btn" onclick="changeQty(${i.id}, +1)">+</button>
          </div>
        </div>`).join('') || '<div class="muted" style="padding:12px; text-align:center;">ยังไม่มีสินค้าในตะกร้า</div>';
      const total = [...state.cart.values()].reduce((s, i) => s + i.price * i.qty, 0);
      grand.textContent = money(total);
    }
    q.addEventListener('input', (e) => {
      state.filter = e.target.value.trim();
      renderProducts();
    });
    document.getElementById('openCart').onclick = () => {
      drawer.classList.add('open');
      document.body.style.overflow = 'hidden'; // ป้องกันการ scroll ด้านหลังเมื่อเปิดตะกร้า
    };
    document.getElementById('closeCart').onclick = () => {
      drawer.classList.remove('open');
      document.body.style.overflow = ''; // คืนค่าการ scroll
    };
    document.getElementById('xClose').onclick = () => {
      drawer.classList.remove('open');
      document.body.style.overflow = ''; // คืนค่าการ scroll
    };
    document.getElementById('checkout').onclick = () => alert('เดโม่เท่านั้น: ยังไม่เชื่อมระบบจ่ายเงิน');
    const logoBox = document.getElementById('logoBox');
    
    logoBox.addEventListener('click', () => {
        window.location.reload();
    });
    
    document.getElementById('year').textContent = new Date().getFullYear();

    // ปิด Modal เมื่อคลิกที่พื้นหลัง
    window.onclick = function(event) {
      if (event.target == imageModal) {
        closeModal();
      }
    }
    renderProducts();
    updateCartUI();
  </script>
</body>
</html>
